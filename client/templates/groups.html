<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LINGONIKA</title>
  <link rel="stylesheet" type="text/css" href="css/base.css">
  <link rel="stylesheet" type="text/css" href="css/groups.css">
  <!--Font Awesome-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>

<!--groups header-->
<header class="groups-header">
  <span>My Vocabulary</span>
  <!--language selector-->
  <div class="groups-header__language-selector">
    <button class="groups-header__button-language">en</button>
    <!--language selection dialog-->
    <div class="groups-header__languages-menu">
      <div class="groups-header__languages-menu-item groups-header__languages-menu-item_active">
        <span class="groups-header__languages-menu-item-name">English</span>
        <span class="groups-header__languages-menu-item-code">en</span>
      </div>
      <div class="groups-header__languages-menu-item">
        <span class="groups-header__languages-menu-item-name">German</span>
        <span class="groups-header__languages-menu-item-code">gr</span>
      </div>
    </div>
    <!--./ language selection dialog-->
  </div>
  <!--./ language selector-->
  <span> – </span>
  <div class="groups-header__language-selector">
    <button class="groups-header__button-language">ru</button>
    <!--language selection menu-->
    <div class="groups-header__languages-menu">
      <div class="groups-header__languages-menu-item groups-header__languages-menu-item_active">
        <span class="groups-header__languages-menu-item-name">English</span>
        <span class="groups-header__languages-menu-item-code">en</span>
      </div>
      <div class="groups-header__languages-menu-item">
        <span class="groups-header__languages-menu-item-name">German</span>
        <span class="groups-header__languages-menu-item-code">gr</span>
      </div>
    </div>
    <!--./ language selection menu-->
  </div>
</header>
<!--./ groups header-->

<!--groups list-->
<section class="groups-list">
  <!--common group-->
  <article class="common-group">
    <a href="groups" class="common-group__link">
      <div>
        <span class="common-group__learned-words">28</span>
        <span class="common-group__slash">/</span>
        <span class="common-group__words-in-group">39</span>
      </div>
    </a>
    <hr class="common-group__dash"/>
    <div>
      <span class="common-group__title">All cards</span>
    </div>
  </article>
  <!--./ common group-->

  <!--group list item-->
  <article class="group">
    <span class="group__button-more fas fa-ellipsis-v"></span>
    <a href="groups/1" class="group__link">
      <div>
        <span class="group__learned-words">28</span>
        <span class="group__slash">/</span>
        <span class="group__words-in-group">39</span>
      </div>
    </a>
    <div>
      <span class="group__name">Nouns (Существительные)</span>
    </div>
    <!--group actions menu-->
    <div class="group__actions-menu">
      <div class="group__actions-menu-item group__actions-menu-item_active">
        <span class="group__actions-menu-item-name">Add card</span>
      </div>
      <div class="group__actions-menu-item">
        <span class="group__actions-menu-item-name">Rename</span>
      </div>
      <div class="group__actions-menu-item">
        <span class="group__actions-menu-item-name">Delete</span>
      </div>
    </div>
    <!--./ group actions menu-->
  </article>
  <!--./ group list item-->

  <article class="create-group-box">
    <section class="create-group-box__link">
      <div>
        <span class="create-group-box__plus-icon fas fa-plus"></span>
        <span class="create-group-box__add-group-label">Add group</span>
      </div>
    </section>
    <section class="create-group-box__form">
      <form>
        <div class="create-group-box__form-body">
          <textarea name="groupName" placeholder="Group name" class="create-group-box__group-name"></textarea>
          <div>
            <span class="create-group-box__group-name-hint">0/50 symbols</span>
          </div>
        </div>
        <footer class="create-group-box__form-footer">
          <div>
            <button type="button" class="create-group-box__form-button create-group-box__cancel-button">Cancel</button>
          </div>
          <div>
            <button type="submit" class="create-group-box__form-button create-group-box__add-button">Add</button>
          </div>
        </footer>
      </form>
    </section>
  </article>
</section>
<!--./ groups list-->

</body>
</html>
