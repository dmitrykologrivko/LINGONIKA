<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LINGONIKA</title>
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>
<header class="header">
    <div class="header__container">
        <div class="header__logo">
            <a href="#" class="logo__link font_bold">LINGONIKA</a>
        </div>
        <div class="header__nav">
            <nav class="nav">
                <div class="nav__item nav__item_active">
                    <a href="#" class="nav__link font_bold">Cards</a>
                </div>
                <div class="nav__item">
                    <a href="#" class="nav__link font_bold">Community</a>
                </div>
            </nav>
        </div>
        <div class="header__profile">
            <a class="profile__link" href="#">
                <img class="profile__avatar" src="img/avatar.png">
                <span class="profile__name">Dmitry Kologrivko</span>
            </a>
            <span class="profile__more_button fas fa-caret-down"></span>
            <div class="profile__profile_nav">
                <nav class="profile_nav">
                    <a class="profile_nav__item profile_nav__item_active" href="#">Profile</a>
                    <a class="profile_nav__item" href="#">Sign Out</a>
                </nav>
            </div>

<footer class="footer">

        <nav class="footer__footer_nav">
            <a class="footer_nav__item" href="#">Terms of Trade</a>
